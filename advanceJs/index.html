<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SoulScore</title>
  </head>
  <body>
    <header>
      <h1 class="header">Welcome to SoulScore</h1>
      <h2>The love Calculator</h2>
      <div class="para"></div>

      <div>
        <form class="form">
          <div class="form-group">
            <label for="yourName">Your Name</label><br />
            <input
              type="text"
              name="yourName"
              id="yourName"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="form-group">
            <label for="partnetName">Your Partner's Name</label><br />
            <input
              type="text"
              name="partnetName"
              id="partnetName"
              placeholder="Enter Your Partner's Name"
            />
          </div>
          <button type="submit">Calculate</button>
        </form>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
